# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

git:
  allow_dirty: true

before:
  hooks:
    - go mod tidy

builds:
  - id: claims
    main: .
    binary: claims
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
      - -extldflags=-static
      - -X github.com/stuttgart-things/claims/cmd.version={{.Version}}
      - -X github.com/stuttgart-things/claims/cmd.commit={{.Commit}}
      - -X github.com/stuttgart-things/claims/cmd.date={{.Date}}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - Merge pull request
      - Merge branch

release:
  github:
    owner: stuttgart-things
    name: claims
  draft: false
  prerelease: auto
  footer: |
    ## Installation

    ### Binary
    Download the appropriate binary for your platform from the assets below.

    ---
    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
