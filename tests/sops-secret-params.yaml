# Test parameters for the encrypt command
#
# Usage:
#   export SOPS_AGE_RECIPIENTS="age1..."
#
#   # Dry run (no sops needed):
#   claims encrypt --non-interactive \
#     --template my-secret-template \
#     --name test-sops-secret \
#     --namespace test-ns \
#     -f tests/sops-secret-params.yaml \
#     --dry-run
#
#   # Full encrypt:
#   claims encrypt --non-interactive \
#     --template my-secret-template \
#     --name test-sops-secret \
#     --namespace test-ns \
#     -f tests/sops-secret-params.yaml \
#     -o /tmp/sops-test
#
#   # Verify roundtrip:
#   sops --decrypt /tmp/sops-test/test-sops-secret-secret.enc.yaml

template: my-secret-template
parameters:
  username: test-user
  password: test-password-123
  api_key: sk-test-abc123def456
  connection_string: "host=db.example.com port=5432 dbname=testdb sslmode=require"
